<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт вибору обіду</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Сайт вибору обіду</h1>

        <h2>Список доступних страв</h2>
        <ul id="dish-list"></ul>

        <button id="random-btn">Обрати випадкову страву</button>
        <div id="random-result" class="fade"></div>

        <h2>Ваше замовлення</h2>
        <ul id="order-list"></ul>
        <p>Загальна вартість: <span id="total">0</span> грн</p>
        <button id="calculate-btn">Підрахувати</button>

        <form id="add-form">
            <h3>Додати свою страву</h3>
            <input name="name" placeholder="Назва страви" required>
            <input name="price" type="number" placeholder="Ціна" required>
            <button type="submit">Додати</button>
        </form>
    </div>

    <script src="js/app.js"></script>
    </div>
</body>

</html>
